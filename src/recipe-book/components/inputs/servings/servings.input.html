@let compact = this.compact();

<div class="servings-input" [class.servings-input--compact]="compact">
  @if (label()) {
    <span class="form-field__label">{{ formattedLabel() }}</span>
  }

  <recipe-book-number-input
    class="servings-input__number"
    [compact]="compact"
    [max]="max() ?? 12"
    [min]="min() ?? 1"
    [(value)]="value"
  />
</div>
