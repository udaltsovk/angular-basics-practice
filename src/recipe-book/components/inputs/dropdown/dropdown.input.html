<div class="dropdown" [class.dropdown--open]="isOpen()">
  <button class="dropdown__toggle" type="button" [disabled]="!options().length" (click)="toggle()">
    @let val = value();
    <span class="dropdown__selected-value" [class.dropdown__selected-value--placeholder]="!val">
      {{ val || placeholder() }}
    </span>
    <span class="dropdown__arrow"></span>
  </button>

  @if (isOpen()) {
    <div class="dropdown__menu">
      @for (option of options(); track option) {
        <button
          class="dropdown__item"
          type="button"
          [class.dropdown__item--selected]="option === val"
          (click)="select(option)"
        >
          {{ option }}
        </button>
      }
    </div>
  }
</div>
