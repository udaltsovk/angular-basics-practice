<h3 class="form-section-title">Инструменты</h3>
<div class="tools-list">
  @for (tool of recipeToolsForm; track $index) {
    <div class="tool-row">
      <div class="form-field tool-row__field">
        <span class="form-field__label">Инструмент</span>
        <input
          class="form-field__input"
          placeholder="Например, Блендер или Венчик"
          [class.form-field__input--invalid]="isInvalid(tool)"
          [formField]="tool"
        />
        <recipe-book-form-errors [field]="tool" />
      </div>
      <button
        class="tool-row__remove"
        title="Удалить инструмент"
        type="button"
        (click)="removeTool($index)"
      >
        ×
      </button>
    </div>
  }
  <button class="btn btn-secondary" type="button" (click)="addTool()">+ Добавить инструмент</button>
</div>
